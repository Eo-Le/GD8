<h1>People Data</h1>
<div class="container d-flex image-row" id="image-container" >
{% assign sorted_people = site.data.people | sort: "age" %}
{% for person in sorted_people %}
	<div>
	    <img src="{{ person.img }}" alt="{{ person.name }}">
	    <p>{{ person.name }}, Age: {{ person.age }}</p>
	</div>
{% endfor %}
</div>

<!-- Yderligere side-specifik CSS styling -->
<style>
</style>


<!-- JavaScript -->
<script type="module">
	console.log('Inside script section.');
	
	const persons = importPersons();
	let persons_db = "";
	console.log(persons_db);

	for (let person of persons) {
		persons_db += `${person.name}, `
	};

	// Target the container where images will be displayed
	const imageContainer = document.getElementById("image-container");

	// Loop through the array of persons
	for (let person of persons) {
		 // Create an img element
		const imgElement = document.createElement("img");
		imgElement.src = person.img;  // Set the src attribute to the img property
		imgElement.alt = person.name; // Set the alt attribute to the person's name
		
		// Add the CSS class for styling, from assets/css/styles.css
		imgElement.classList.add("image-circular");

		// Append the img element to the container
		imageContainer.appendChild(imgElement);
	}
</script>
